---
- name: Check A records for servers
  command: "dig {{ item }} +short"
  loop: "{{ groups['all'] }}"
  register: check_a_records_servers

- name: Populate results dictionary for server A records
  set_fact:
    servers_a_records: "{{ servers_a_records|default({}) | combine( {item.item: item.stdout} ) }}"
  loop: "{{ check_a_records_servers.results }}"

- name: result A servers
  debug: 
    msg: "{{ servers_a_records }}"

- name: Check PTR records for servers
  command: "dig -x {{ hostvars[item][['ansible_host']] }} +short"
  loop: "{{ groups['all'] }}"
  register: check_ptr_records_servers
  when: "'etcd' not in hostvars[item]['group_names'] and 'localhost' not in hostvars[item]['group_names']"    

- name: Populate results dictionary for server PTR records
  set_fact:
    servers_ptr_records: "{{ servers_ptr_records|default({}) | combine( {item.item: item.stdout} ) }}"
  loop: "{{ check_ptr_records_servers.results }}"

- name: result PTR servers
  debug: 
    msg: "{{ servers_ptr_records }}"  

- name: Check A records for API
  command: "dig {{ item }} +short"
  loop: 
    - "api.{{zone_name}}"
    - "api-int.{{zone_name}}"
  register: check_api_records_servers

- name: result A for API
  debug: 
    msg: "{{ check_api_records_servers }}"

- name: Check A records for Wildcard
  command: "dig {{ item }} +short"
  loop: 
    - "*.apps.{{zone_name}}"
  register: check_wildcard_record

- name: Check A records for Wildcard
  debug: 
    msg: "{{ check_wildcard_record }}"

- name: Check SRV records
  command: "dig {{ item }} +short"
  loop: 
    - "_etcd-server-ssl._tcp.{{zone_name}} SRV +short"
  register: check_srv_record

- name: Check SRV records
  debug: 
    msg: "{{ check_srv_record }}"    